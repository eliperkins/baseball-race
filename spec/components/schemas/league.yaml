title: League
description: >
  League 
type: object
required:
  - id
  - name
properties:
  id:
    type: number
  name:
    type: string
  link:
    type: string
  abbreviation:
    type: string
  nameShort:
    type: string
  seasonState:
    type: string
  hasWildCard:
    type: boolean 
  hasSplitSeason:
    type: boolean
  hasPlayoffPoints:
    type: boolean 
  seasonDateInfo:
    title: LeagueDates
    type: object
    properties:
      seasonId:
        type: string 
      preSeasonStartDate:
        type: string 
      preSeasonEndDate:
        type: string 
      seasonStartDate:
        type: string 
      springStartDate:
        type: string 
      springEndDate:
        type: string 
      offseasonStartDate:
        type: string 
      offseasonEndDate:
        type: string 
      seasonLevelGamedayType:
        type: string 
      gameLevelGamedayType:
        type: string 
  season:
    type: string
  orgCode:
    type: string
  conferencesInUse:
    type: boolean
  divisionsInUse:
    type: boolean 
  sortOrder:
    type: number 
  active:
    type: boolean 